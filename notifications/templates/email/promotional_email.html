<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ email_content|striptags|truncatechars:50 }}</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }
      .header {
        background-color: #390714;
        padding: 20px;
        text-align: center;
      }
      .logo {
        height: 45px;
        width: auto;
      }
      .logo-icon {
        width: 58px;
        height: 58px;
      }
      h1 {
        color: #f7dbdb;
        font-size: 24px;
        margin: 20px 0;
        font-weight: 500;
        line-height: 1.2;
      }
      h2 {
        color: #d52d57;
        font-size: 18px;
        margin: 20px 0;
        font-weight: 400;
        line-height: 1.2;
      }
      .content {
        padding: 20px;
        color: #000000;
        font-size: 15px;
        line-height: 1.5;
      }
      .footer {
        background-color: #390714;
        padding: 20px;
        text-align: center;
      }
      .footer-links {
        color: #f7dbdb;
        font-size: 15px;
        margin: 10px 0;
      }
      .footer-links a {
        color: #f7dbdb;
        text-decoration: none;
      }
      .unsubscribe {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #666666;
      }
      .unsubscribe a {
        color: #d52d57;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="{{ site_url }}/email_images/logo.png" alt="Fast & Pray Logo" class="logo" />
        <h1>We'd love your feedback!</h1>
      </div>
      
      <div class="content">
        {{ email_content|safe }}
      </div>
      
      <div class="footer">
        <img src="{{ site_url }}/email_images/logoicon.png" alt="Fast & Pray Logo" class="logo-icon" />
        <h2>Fast & Pray</h2>
        <div class="footer-links">
          <a href="mailto:fastandprayhelp@gmail.com">fastandprayhelp@gmail.com</a>
        </div>
        <div class="footer-links">
          <a href="https://fastandpray.app">fastandpray.app</a>
        </div>
      </div>
      
      <div class="unsubscribe">
        You received this email because you're subscribed to Fast & Pray promotional emails.
        <a href="{{ unsubscribe_url }}">Unsubscribe</a> if you no longer wish to receive these emails.
      </div>
    </div>
  </body>
</html>
