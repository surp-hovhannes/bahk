{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}{{ block.super }}
<style type="text/css">
    .push-form textarea {
        width: 90%;
        max-width: 800px;
        height: 100px;
    }
    .push-form input[type="text"] {
        width: 90%;
        max-width: 800px;
    }
    .help-text {
        color: #666;
        font-size: 0.9em;
        margin: 5px 0;
    }
</style>
{% endblock %}

{% block content %}
<div id="content-main">
    <form method="post" class="push-form" action="{% url 'admin:notifications_devicetoken_send_push' %}">
        {% csrf_token %}
        <fieldset class="module aligned">
            <div class="form-row">
                <div class="field-box">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" required></textarea>
                    <p class="help-text">Enter the message to send to selected devices</p>
                </div>
            </div>
            <div class="form-row">
                <div class="field-box">
                    <label for="data">Additional Data (optional):</label>
                    <input type="text" name="data" id="data" placeholder='{"key": "value"}'/>
                    <p class="help-text">Enter additional data as JSON object (optional)</p>
                </div>
            </div>
        </fieldset>
        <div class="submit-row">
            <input type="submit" value="Send Push Notification" class="default" />
        </div>
    </form>
</div>
{% endblock %}
