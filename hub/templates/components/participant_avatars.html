<!-- A series of circular avatars of all the users participating in the current Fast -->
{% if participants %}
    {% load static %}
    <div class="participant-avatars">
    {% for participant in participants %}
        {% if participant.profile_image_thumbnail %}
            <img src="{{ participant.profile_image_thumbnail.url }}" class="avatar avatar-md rounded-circle border border-white border-2 position-relative shadow" width="50" height="50" alt="{{ participant.user.username }}" title="{{ participant.user.username }}">
        {% else %}
            <img src="{% static 'images/avatar.jpg' %}" class="avatar avatar-md rounded-circle border border-white border-2 position-relative shadow" width="50" height="50" alt="{{ participant.user.username }}" title="{{ participant.user.username }}">
        {% endif %}
    {% endfor %}
    </div>
{% endif %}
