[newrelic]
# Note: On Heroku, license_key and app_name should be set via environment variables
# These are shown here for reference only
# license_key = YOUR_LICENSE_KEY
# app_name = Your Application Name

# General Settings
monitor_mode = true
log_level = info
ssl = true
high_security = false
startup_timeout = 10.0

# Transaction Tracer Settings
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.5
transaction_tracer.function_trace =

# Error Collector Settings
error_collector.enabled = true
error_collector.ignore_errors =
error_collector.ignore_status_codes = 404

# Django Specific Settings
framework = django

# Celery Specific Settings
# Ensures each Celery task is properly tracked as a transaction
transaction_name.naming_scheme = function

# Background Tasks (for Celery)
# Adjust this if you have long-running tasks
background_task.duration.threshold = 60

# Distributed Tracing (useful for microservices)
distributed_tracing.enabled = true

# Browser Monitoring (for frontend performance)
browser_monitoring.auto_instrument = true
browser_monitoring.enabled = true

# Cross Application Tracing
cross_application_tracer.enabled = true

# Custom Metrics/Attributes Settings
attributes.include = request.parameters.*
attributes.exclude = request.parameters.password, request.parameters.credit_card